        #menu-btn.hidden {
            display: none !important;
        }

        /* Aviso de sa√≠da chamativo */
        #exit-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            padding: 30px 40px;
            border-radius: 20px;
            border: 4px solid #fbbf24;
            box-shadow: 0 20px 50px rgba(220, 38, 38, 0.6), 0 0 0 4px rgba(251, 191, 36, 0.3);
            z-index: 99999;
            text-align: center;
            font-family: 'Inter', sans-serif;
            max-width: 90vw;
            animation: alertPulse 0.8s ease-in-out infinite alternate;
            display: none;
        }

        @keyframes alertPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        #exit-warning .warning-icon {
            font-size: 4rem;
            color: #fbbf24;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
            animation: iconShake 0.5s ease-in-out infinite alternate;
        }

        @keyframes iconShake {
            0% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        #exit-warning h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #exit-warning p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #exit-warning .warning-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        #exit-warning button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #exit-warning .stay-btn {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        #exit-warning .stay-btn:hover {
            background: linear-gradient(135deg, #047857, #059669);

        #exit-warning .leave-btn {
            background: linear-gradient(135deg, #7c2d12, #dc2626);

            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 99998;
            display: none;
        }
    </style>

</head>

    <script>
        // --- CONFIGURA√á√ÉO DA API E PASTAS DO GOOGLE DRIVE ---
        const GOOGLE_API_KEY = 'AIzaSyB_N0r6Sd8pDG79ZmxpOmmp7wh7191_iU8';
        const FOLDER_IDS = {
            facil: '1BQrlO9qsQVkI9VG5P6OLdlffYcLh_QnW',
            medio: '1zRt7m8G7RsOpK-5eUccUtlnTbX76hS0a',
            dificil: '1GsmAxBq9c-wQvHakISUcWgm96P8eLJhR',
            desafio: '1QQTbs3fEw4xEzDadI_YhMa4Cvn0Ttik0',
            chapamet√°lica: '1lzvGtQcj9aQCLLQmKnUdQf6XkXSVkXQC',
            campeonato: '1fv4ZAfoOWhAmYKZTgWhpxXkpsU5Py-hR'
        };

        // --- ELEMENTOS DO DOM ---
        const projectImage = document.getElementById('project-image');
        const imagePlaceholder = document.getElementById('image-placeholder');
        const buscarBtn = document.getElementById('buscar-projeto-btn');
        const listarBtn = document.getElementById('listar-projetos-btn');
        const difficultyTitle = document.getElementById('difficulty-title');
        const fullscreenModal = document.getElementById('fullscreen-modal');
        const fullscreenImage = document.getElementById('fullscreen-image');
        const closeModal = document.getElementById('close-modal');
        const listModal = document.getElementById('list-modal');
        const closeListModal = document.getElementById('close-list-modal');
        const fileList = document.getElementById('file-list');
        const searchBar = document.getElementById('search-bar');
        const rouletteWrapper = document.getElementById('roulette-wrapper');
        const rouletteStrip = document.getElementById('roulette-strip');
        const menuBtn = document.getElementById('menu-btn');
        const sideMenu = document.getElementById('side-menu');
        const closeMenu = document.getElementById('close-menu');
        const showHistoryBtn = document.getElementById('show-history');
        const historyList = document.getElementById('history-list');
        const fullscreenDiv = document.getElementById('fullscreen');
        const fullscreenImg = document.getElementById('fullscreen-img');
        const closeFullscreen = document.getElementById('close-fullscreen');
        const timerOverlay = document.getElementById('timer-overlay');
        const timerText = document.getElementById('timer-text');
        const exitWarning = document.getElementById('exit-warning');
        const exitWarningOverlay = document.getElementById('exit-warning-overlay');

        // --- VARI√ÅVEIS DE ESTADO ---
        let filesCache = {};
        let currentDifficulty = 'facil';
        let projectHistory = [];
        let currentImageIndex = 0;
        let timerInterval = null;
        let currentSessionStartTime = null;
        let currentImageStartTime = null;
        let currentImageSeconds = 0;
        let isTimerRunning = false;
        let shouldExit = false;

        // --- FUN√á√ïES DE TIMER/Cron√¥metro ---
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function startTimer() {
            if (isTimerRunning) return;

            isTimerRunning = true;
            timerOverlay.style.display = 'flex';
            currentImageStartTime = Date.now();
            currentImageSeconds = 0;

            timerInterval = setInterval(() => {
                currentImageSeconds++;
                timerText.textContent = formatTime(currentImageSeconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            isTimerRunning = false;
        }

        function resetTimer() {
            stopTimer();
            currentImageSeconds = 0;
            timerText.textContent = '00:00';
            timerOverlay.style.display = 'none';
        }

        // --- FUN√á√ïES DE AVISO DE SA√çDA ---
        function showExitWarning() {
            exitWarningOverlay.style.display = 'block';
            exitWarning.style.display = 'block';
        }

        function hideExitWarning() {
            exitWarningOverlay.style.display = 'none';
            exitWarning.style.display = 'none';
        }

        window.cancelExit = function () {
            shouldExit = false;
            hideExitWarning();
        }

        window.confirmExit = function () {
            shouldExit = true;
            hideExitWarning();
            window.location.reload();
        }

        // --- FUN√á√ïES DE HIST√ìRICO ---
        function addToHistory(imageName, timeSpent, imageUrl) {
            const now = new Date();

            projectHistory.push({
                id: projectHistory.length + 1,
                name: imageName,
                startTime: now.toLocaleTimeString('pt-BR'),
                timeSpent: timeSpent,
                timestamp: now.toISOString(),
                src: imageUrl
            });

            // Limitar hist√≥rico aos √∫ltimos 100 itens
            if (projectHistory.length > 100) {
                projectHistory = projectHistory.slice(-100);
            }
        }

        function renderHistory() {
            historyList.innerHTML = "";

            if (projectHistory.length === 0) {
                historyList.innerHTML = "<p class='text-gray-400 text-sm'>Nenhum registro ainda...</p>";
                return;
            }

            // Ordenar do mais recente para o mais antigo
            const sortedHistory = [...projectHistory].reverse();

            sortedHistory.forEach((item, index) => {
                const el = document.createElement("div");
                el.className = "border-b border-gray-700 py-3 cursor-pointer hover:text-blue-400 transition-colors";

                const ordinal = item.id + "¬™";

                el.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <p class="font-semibold text-orange-400">${ordinal} - ${item.name}</p>
                            <p class="text-sm text-gray-300 mt-1">In√≠cio: ${item.startTime}</p>
                            <p class="text-sm text-green-400">Tempo: ${formatTime(item.timeSpent)}</p>
                        </div>
                        <div class="text-xs text-gray-500 ml-2">
                            ${new Date(item.timestamp).toLocaleDateString('pt-BR')}
                        </div>
                    </div>
                `;

                el.addEventListener('click', () => {
                    fullscreenImg.src = item.src || '';
                    fullscreenDiv.classList.remove('hidden');
                });

                historyList.appendChild(el);
            });
        }

        // --- FUN√á√ïES DE IMAGEM ---
        function handleImageChange(imageId, imageName) {
            // Salvar tempo da imagem anterior no hist√≥rico
            if (isTimerRunning && currentImageSeconds > 0) {
                const previousImageName = projectImage.alt || 'Imagem anterior';
                const previousImageUrl = projectImage.src;
                addToHistory(previousImageName, currentImageSeconds, previousImageUrl);
            }

            // Resetar e iniciar timer para nova imagem
            resetTimer();

            // Atualizar imagem
            const imageUrl = `https://lh3.googleusercontent.com/d/${imageId}`;
            projectImage.src = imageUrl;
            projectImage.alt = imageName;
            projectImage.style.display = 'block';
            imagePlaceholder.style.display = 'none';

            // Iniciar cron√¥metro para a nova imagem
            startTimer();
        }

        // --- FUN√á√ïES DE API ---
        const fetchFiles = async (folderId) => {
            if (filesCache[folderId]) return filesCache[folderId];

            let allFiles = [];
            let pageToken = null;
            const baseUrl = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${GOOGLE_API_KEY}&fields=files(id,name,thumbnailLink)&pageSize=1000`;

            do {
                const url = pageToken ? `${baseUrl}&pageToken=${pageToken}` : baseUrl;
                const response = await fetch(url);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${errorData.error.message || response.statusText}`);
                }

                const data = await response.json();
                if (data.files) allFiles = allFiles.concat(data.files);
                pageToken = data.nextPageToken;

            } while (pageToken);

            if (allFiles.length === 0) {
                throw new Error("Nenhuma imagem encontrada nesta pasta.");
            }

            filesCache[folderId] = allFiles.map(file => ({
                id: file.id,
                name: file.name,
                thumbnailLink: file.thumbnailLink
            }));
            return filesCache[folderId];
        };

        // --- FUN√á√ïES DA APLICA√á√ÉO ---
        window.selectDifficulty = (difficulty) => {
            currentDifficulty = difficulty;
            difficultyTitle.textContent = `Projetos - ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}`;

            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            const selectedBtn = document.querySelector(`button[onclick="selectDifficulty('${difficulty}')"]`);
            if (selectedBtn) selectedBtn.classList.add('active');

            // Resetar timer ao mudar dificuldade
            resetTimer();

            buscarProjeto(true);
        };

        window.buscarProjeto = async (isDifficultyChange = false) => {
            buscarBtn.disabled = true;
            listarBtn.disabled = true;
            buscarBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sorteando...';

            const folderId = FOLDER_IDS[currentDifficulty];

            if (!folderId || folderId.includes('ID_DA_SUA_PASTA')) {
                imagePlaceholder.textContent = `Por favor, configure o ID da pasta "${currentDifficulty}" no c√≥digo.`;
                imagePlaceholder.style.display = 'block';
                projectImage.style.display = 'none';
                rouletteWrapper.style.display = 'none';
                buscarBtn.disabled = false;
                listarBtn.disabled = false;
                buscarBtn.innerHTML = '<i class="fas fa-random mr-2"></i>Aleat√≥rio';
                return;
            }

            if (isDifficultyChange) {
                imagePlaceholder.style.display = 'block';
                imagePlaceholder.textContent = 'Carregando...';
                projectImage.style.display = 'none';
                rouletteWrapper.style.display = 'none';
            } else {
                projectImage.style.display = 'none';
                imagePlaceholder.style.display = 'none';
                rouletteWrapper.style.display = 'block';
                rouletteStrip.innerHTML = '';
                rouletteStrip.style.transform = 'translateX(0px)';
            }

            try {
                const files = await fetchFiles(folderId);
                if (files.length === 0) throw new Error("Nenhum arquivo na pasta para sortear.");

                const targetIndex = Math.floor(Math.random() * files.length);
                const targetFile = files[targetIndex];

                if (isDifficultyChange) {
                    handleImageChange(targetFile.id, targetFile.name);
                    buscarBtn.innerHTML = '<i class="fas fa-random mr-2"></i>Aleat√≥rio';
                    buscarBtn.disabled = false;
                    listarBtn.disabled = false;
                    return;
                }

                // L√≥gica da Roleta
                const spinCycles = 5;
                const extendedFiles = Array(spinCycles).fill(files).flat();
                extendedFiles.forEach(file => {
                    const img = document.createElement('img');
                    img.src = file.thumbnailLink;
                    img.className = "h-24 w-24 object-cover rounded-md mx-2 border-2 border-transparent flex-shrink-0";
                    rouletteStrip.appendChild(img);
                });

                const targetIndexInStrip = (spinCycles - 2) * files.length + targetIndex;
                await new Promise(resolve => setTimeout(resolve, 100));

                const targetElement = rouletteStrip.children[targetIndexInStrip];
                const wrapperWidth = rouletteWrapper.offsetWidth;
                const targetElementCenter = targetElement.offsetLeft + targetElement.offsetWidth / 2;
                const randomOffset = (Math.random() - 0.5) * targetElement.offsetWidth * 0.8;
                const finalPosition = (wrapperWidth / 2) - targetElementCenter - randomOffset;
                rouletteStrip.style.transform = `translateX(${finalPosition}px)`;

                setTimeout(() => {
                    Array.from(rouletteStrip.children).forEach(child => child.style.opacity = '0.4');
                    targetElement.style.opacity = '1';
                    targetElement.classList.add('border-orange-500');
                    setTimeout(() => {
                        handleImageChange(targetFile.id, targetFile.name);
                        rouletteWrapper.style.display = 'none';
                        buscarBtn.innerHTML = '<i class="fas fa-random mr-2"></i>Aleat√≥rio';
                        buscarBtn.disabled = false;
                        listarBtn.disabled = false;
                    }, 1000);
                }, 4000);

            } catch (error) {
                console.error("Erro ao buscar projeto:", error);
                imagePlaceholder.textContent = error.message;
                imagePlaceholder.style.display = 'block';
                rouletteWrapper.style.display = 'none';
                buscarBtn.innerHTML = '<i class="fas fa-random mr-2"></i>Aleat√≥rio';
                buscarBtn.disabled = false;
                listarBtn.disabled = false;
            }
        };

        window.listarProjetos = async () => {
            fileList.innerHTML = '<p class="text-gray-400 flex items-center justify-center"><i class="fas fa-spinner fa-spin mr-2"></i>Buscando arquivos...</p>';
            listModal.style.display = 'flex';
            const folderId = FOLDER_IDS[currentDifficulty];

            try {
                let files = await fetchFiles(folderId);
                files.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR', { numeric: true }));

                fileList.innerHTML = '';
                fileList.className = 'grid grid-cols-2 sm:grid-cols-4 gap-4';

                files.forEach((file) => {
                    const cardItem = document.createElement('div');
                    cardItem.innerHTML = `
                        <a href="#" class="block p-2 rounded-lg hover:bg-gray-700/50 transition-colors h-full flex flex-col text-center">
                            <img src="${file.thumbnailLink}" alt="Miniatura de ${file.name}" class="w-full h-24 object-cover rounded-md mb-2 border border-gray-600">
                            <span class="text-orange-400 text-sm break-words mt-auto">${file.name}</span>
                        </a>
                    `;
                    cardItem.onclick = (e) => {
                        e.preventDefault();
                        handleImageChange(file.id, file.name);
                        listModal.style.display = 'none';
                    };
                    fileList.appendChild(cardItem);
                });

                // Adicionar funcionalidade de pesquisa
                searchBar.oninput = (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const cards = fileList.children;
                    Array.from(cards).forEach(card => {
                        const fileName = card.querySelector('span').textContent.toLowerCase();
                        if (fileName.includes(searchTerm)) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                };

            } catch (error) {
                fileList.className = '';
                fileList.innerHTML = `<p class="text-red-400 text-center">${error.message}</p>`;
            }
        };

        // --- EVENT LISTENERS ---
        projectImage.addEventListener('click', () => {
            if (projectImage.src && projectImage.style.display !== 'none') {
                fullscreenImage.src = projectImage.src;
                fullscreenModal.style.display = 'flex';
            }
        });



        fullscreenModal.addEventListener('click', (e) => {
            if (e.target === fullscreenModal) {
                closeModal.click();
            }
        });

        closeModal.addEventListener('click', () => {
            fullscreenModal.style.display = 'none';
            fullscreenImage.src = '';
        });

        closeListModal.addEventListener('click', () => {
            listModal.style.display = 'none';
            searchBar.value = '';
        });

        listModal.addEventListener('click', (e) => {
            if (e.target === listModal) {
                closeListModal.click();
            }
        });

        // Menu functionality
        menuBtn.addEventListener('click', () => {
            sideMenu.classList.remove('-translate-x-full');
            menuBtn.classList.add('hidden');
        });

        closeMenu.addEventListener('click', () => {
            sideMenu.classList.add('-translate-x-full');
            menuBtn.classList.remove('hidden');
        });

        showHistoryBtn.addEventListener('click', () => {
            historyList.classList.toggle('hidden');
            if (!historyList.classList.contains('hidden')) renderHistory();
        });

        closeFullscreen.addEventListener('click', () => {
            fullscreenDiv.classList.add('hidden');
        });

        // Fechar menu ao clicar fora
        document.addEventListener('click', (e) => {
            if (!sideMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                if (!sideMenu.classList.contains('-translate-x-full')) {
                    sideMenu.classList.add('-translate-x-full');
                    menuBtn.classList.remove('hidden');
                }
            }
        });

        // Aviso de sa√≠da personalizado
        window.addEventListener('beforeunload', (e) => {
            if (!shouldExit && isTimerRunning) {
                e.preventDefault();
                e.returnValue = '';

                // Mostrar aviso personalizado
                setTimeout(() => {
                    showExitWarning();
                }, 10);

                return '';
            }
        });

        // Inicia a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            selectDifficulty('facil');
        });

        // Limpar timer ao sair da p√°gina
        window.addEventListener('beforeunload', () => {
            if (isTimerRunning && currentImageSeconds > 0) {
                const currentImageName = projectImage.alt || 'Imagem atual';
                const currentImageUrl = projectImage.src;
                addToHistory(currentImageName, currentImageSeconds, currentImageUrl);
            }
            stopTimer();
        });

    </script>
    <script>
        const logo = document.getElementById('logo');
        let logoNormal = 'logo-tiago.png';
        let logoMetalica = 'mecanica-tiago-metalica.png';
        let mostrandoMetalica = false;

        logo.addEventListener('click', () => {
            mostrandoMetalica = !mostrandoMetalica;
            logo.src = mostrandoMetalica ? logoMetalica : logoNormal;
        });
    </script>
</body>
